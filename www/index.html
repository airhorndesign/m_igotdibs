<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>I Got Dibs</title>
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
<script src="phonegap.js"></script>
<script src="js/scripts.js"></script>
<script src="js/photo.js"></script>
<link href='http://fonts.googleapis.com/css?family=Pontano+Sans' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="styles/jmobilestyles.css"/>
<link rel="stylesheet" href="themes/gotdibs.min.css" />
<link rel="stylesheet" type="text/css" href="styles/styles.css"/>
</head>
<body>
<div data-role="page" id="login">
	<div data-role="header">
    	<h1>I Got Dibs</h1>
    </div> <!-- end of header -->
    <div data-role="content">
    <form action="#" data-ajax="false" onsubmit="return loginForm(this)">
    	<fieldset>
           <div data-role="fieldcontain">
           		<label for="username">Username:</label>
                <input type="text" name="username"  /><br/>
                <label for="password">Password:</label>
                <input type="password" name="password"  />
                
                <input type="submit" name="submit" value="login" />
           </div>
        </fieldset>
    </form>
	</div>
</div> <!-- END OF LOGIN PAGE -->

<div data-role="page" id="main">
	<div data-role="header">
    	<h1>I Got Dibs - Welcome</h1>
    </div> <!-- end of header -->
    <div data-role="content">
        <div id="feedback">
        </div>
        <strong>Items for sale</strong>
        <ul id="itemlist" data-role="listview" data-inset="true">
        </ul>
        <strong>Records for sale</strong>
        <ul id="recordlist" data-role="listview" data-inset="true">
        </ul>
    </div> <!-- end of content -->
</div> <!-- END OF MAIN PAGE -->

<div data-role="page" id="details">
	<div data-role="header">
    	<h1>I Got Dibs - Item details</h1>
        <a href="#" data-role="button" data-rel="back" data-transition="fade">Back</a>
    </div> <!-- end of header -->
    <div data-role="content">
    	<div id="uploaded">
        </div>
        <!--<div id="feedback">
        </div>-->
        <!-- Camera -->
        <input type="button" id="takePic" onclick="takePicture();" value="Take Picture" /><br/>
        <input type="button" id="selectPic" onclick="selectPicture();" value="Select Picture from Library" /><br/>
        <input type="button" id="upload_btn" onclick="uploadPicture();" value="Upload Picture" />
        	<div>
			<h3>Camera:</h3>
			<b>Status:</b> <span id="camera_status"></span><br>
       		 <b>Image:</b> <img style="width:120px;visibility:hidden;display:none;" id="camera_image" src="" />
			</div>
    </div> <!-- end of content -->
</div> <!-- END OF Details PAGE -->
</body>
</html>
